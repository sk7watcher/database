{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete patient</legend>
                <h2>ARE YOU SURE YOU WANT TO DELET YOUR ACCOUNT "{{ object.username }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'profile-detail' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
